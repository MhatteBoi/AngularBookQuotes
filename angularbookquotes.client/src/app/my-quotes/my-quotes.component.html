<div class="container">
  <h2 class="text-center my-4">My Favorite Quotes</h2>

  <!-- Add new quote -->
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h3 class="mb-3">Add a new quote</h3>
      <form (ngSubmit)="addQuote()">
        <div class="form-group mb-3">
          <input type="text" [(ngModel)]="newQuote" name="quote" class="form-control" placeholder="Enter a new quote" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Add Quote</button>
      </form>
    </div>
  </div>

  <!-- Quote list -->
  <div class="row justify-content-center mt-5">
    <div class="col-md-8">
      <h3 class="mb-4">Your Favorite Quotes</h3>
      <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let quote of quotes; let i = index">
          <span>{{ quote }}</span>
          <button class="btn btn-danger btn-sm" (click)="deleteQuote(i)">
            <i class="fas fa-trash-alt"></i> Delete
          </button>
        </li>
      </ul>
    </div>
  </div>
</div>
